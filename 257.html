<div class="container">
  <h3 class="text-center">菜蔬</h3>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      　　收芥菜子，宜隔年者则辣。<br>
      <br>
      　　生姜，社前收无筋。<br>
      <br>
      　　茄子以淋汁过柴灰藏之，可至四五月。<br>
      <br>
      　　小满前收腌芥菜，可交新。<br>
      <br>
      　　葫芦照水种，则多生。<br>
      <br>
      　　或三四株，微去其薄皮，用肥土包作一株。<br>
      <br>
      　　麻皮扎好，其藤粗大生出者，止留一二个养老，其大如斗，可作器用。<br>
      <br>
    </div>
